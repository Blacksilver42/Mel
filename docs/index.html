<!doctype html>

<html>
  <head>
    <title>
      Mel
    </title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
  </head>
  <body>
    <h1>Mel.</h1>
    <p>It's an implementation of the RPC-4000's command set.</p>
    
    
    
    <div id="hlt">
      <h2>
        HLT
        <b><u>H</u>A<u>LT</u></b>
      </h2>
      
    
      <table class="order">
        <tr>
          <th>Command</th>
          <th>D-Track</th>
          <th>D-Sector</th>
          <th>N-Track</th>
          <th>N-Sector</th>
          <th>X-Tag</th>
        </tr>
        <tr>
          <td>00</td>
          <td>000</td>
          <td>(ANY)</td>
          <td colspan=2>(NEXT ADDRESS)</td>
          <td>0</td>
        </tr>
        <tr>
          <td><span>0</span><span>4</span></td>
          <td><span>5</span><span>11</span></td>
          <td><span>12</span><span>17</span></td>
          <td><span>18</span><span>24</span></td>
          <td><span>25</span><span>30</span></td>
          <td>31</td>
        </tr>
    </table>
  </body>
</html>
